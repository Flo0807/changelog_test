name: Creates a GitHub Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: Extract changelog for version
        id: changelog
        run: |
          if CHANGELOG=$(bash scripts/extract-changelog.sh "${{ steps.version.outputs.version }}" 2>/dev/null); then
            echo "$CHANGELOG" > release_notes.md
            echo "" >> release_notes.md
            echo "---" >> release_notes.md
          else
            echo "No changelog entry found for ${{ steps.version.outputs.version }}." > release_notes.md
          fi

          echo "" >> release_notes.md
          echo "**[View full changelog](https://github.com/${{ github.repository }}/blob/${{ steps.version.outputs.version }}/CHANGELOG.md)**" >> release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-rc') || contains(steps.version.outputs.version, '-alpha') || contains(steps.version.outputs.version, '-beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
